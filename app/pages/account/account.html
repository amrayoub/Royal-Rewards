<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item *ngFor="let photo of photos">
        <ion-thumbnail item-left>
          <img [src]="photo.data">
        </ion-thumbnail>
        <h2>
          <span *ngIf="!photo.isApproved" danger>Pending...</span>
          <span *ngIf="photo.isApproved" favorite>Approved</span>
        </h2>
      </ion-item>
  </ion-list>
</ion-content>
